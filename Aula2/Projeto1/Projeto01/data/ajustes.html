<html>

<head>
  <title>Configurações</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="UTF-8">
  <!-- link do bootstrap-->
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->
</head>

<body>
  <div class="mt-3 mx-3">
    <form class="container mt-3" style="max-width: 800px;" method="POST">
      <h1 class="mb-3">Configurações</h1>
      <div class="row">
        <div class="col-md-6">
          <div class="card mb-4">
            <h5 class="card-header">LEDs</h5>
            <div class="card-body">
              <label class="form-label">Controle</label>
              <table class="table mb-4" style="margin-top: -20px;">
                <thead>
                  <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                  </tr>
                <tbody>
                  <tr>
                    <td>LED 1</td>
                    <td>
                      <a href="/led/ligar/0">Acender</a>
                    </td>
                    <td>
                      <a href="/led/desligar/0">Apagar</a>
                    </td>
                  </tr>
                  <tr>
                    <td>LED 2</td>
                    <td>
                      <a href="/led/ligar/1">Acender</a>
                    </td>
                    <td>
                      <a href="/led/desligar/1">Apagar</a>
                    </td>
                  <tr>
                    <td>LED 3</td>
                    <td>
                      <a href="/led/ligar/2">Acender</a>
                    </td>
                    <td>
                      <a href="/led/desligar/2">Apagar</a>
                    </td>
                  </tr>
                  </tr>
                </tbody>
              </table>

              <div class="row mb-2">
                <div class="col-sm-6">
                  <label for="campo-hora-inicial">Hora de Acender</label>
                  <input id="campo-hora-inicial" class="form-control" name="horarioAcenderTudo" type="time" step="1"
                    value="{{horarioAcenderTudo}}">
                </div>
                <div class="col-sm-6">
                  <label for="campo-hora-final">Hora de Apagar</label>
                  <input id="campo-hora-final" class="form-control" name="horarioApagarTudo" type="time" step="1"
                    value="{{horarioApagarTudo}}">
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card mb-4">
            <h5 class="card-header">LED RGB</h5>
            <div class="card-body">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="corRGB" value="vermelho" id="cor-vermelho" {{opcaoVermelho}}>
                <label class="form-check-label" for="cor-vermelho">
                  Vermelho
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="corRGB" value="verde" id="cor-verde" {{opcaoVerde}}>
                <label class="form-check-label" for="cor-verde">
                  Verde
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="corRGB" value="amarelo" id="cor-amarelo" {{opcaoAmarelo}}>
                <label class="form-check-label" for="cor-amarelo">
                  Amarelo
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="corRGB" value="rosa" id="cor-rosa" {{opcaoRosa}}>
                <label class="form-check-label" for="cor-rosa">
                  Rosa
                </label>
              </div>
            </div>
          </div>
          <div class="card mb-4">
            <h5 class="card-header">Sensor de Movimento</h5>
            <div class="card-body">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="alertarMovimento" value="true" id="flexCheckChecked" {{opcaoAlerta}}>
                <label class="form-check-label" for="flexCheckChecked">
                  Alertar movimento no Telegram
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
